<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Message Board</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a style="color:white;"class="navbar-brand" routerLink="/">Message Board</a>
        <button style="padding-top:5px;" md-button routerLink="/messages" *ngIf="auth.isAuthenticated">Messages</button>
        
      </div>
  
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" style="padding-top:5px;">          
          
          <li><button md-button *ngIf="!auth.isAuthenticated" (click)="onClick()">Login</button></li>
          <li><button md-button *ngIf="!auth.isAuthenticated" routerLink="/register">New Register</button></li>
          <li><button md-button *ngIf="auth.isAuthenticated" md-button routerLink="/">Welcome {{auth.name}}</button></li>
          <li><button md-button class="register" *ngIf="auth.isAuthenticated" (click)="auth.logout()">Logout</button></li>
    
        </ul>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group" >
            <input *ngIf="auth.isAuthenticated" type="text" class="form-control" placeholder="Search">
          </div>
          <button *ngIf="auth.isAuthenticated" type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </nav>
