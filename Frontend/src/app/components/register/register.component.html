<div class="container">
  <div class="row">
  <div  class="col-md-4">
    <div class="form-top">
      <div class="form-top-left">
        <h3>Sign up now</h3>
          <p>Fill in the form below to get instant access:</p>
      </div>
      <div class="form-top-right">
        <i class="fa fa-pencil"></i>
      </div>
      </div>
      <div class="form-bottom">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="col-l-6">
      <div class="form-group">
          <input type="text" placeholder="First name..." class="form-first-name form-control" id="form-first-name" formControlName="firstName">
        </div>
      </div>
      <div class="col-l-6">
        <div class="form-group">
         <input type="text" placeholder="Last name..." class="form-last-name form-control" id="form-last-name" formControlName="lastName">
        </div>
      </div>
      <div class="col-l-6">
          <div class="form-group">
            <input type="text" placeholder="Email..." class="form-last-name form-control" id="form-last-name" formControlName="email">
          </div>
          <span style="padding:10px;" class="alert alert-danger" *ngIf="form.hasError('email', 'email') && form.get('email').touched">
               Please enter the correct email, this email not valid.
              
            </span>
                     
        </div>
        <div class="col-l-6">
            <div class="form-group">
              <input type="text" placeholder="Password..." class="form-last-name form-control" id="form-last-name" formControlName="password">
            </div>
          </div>
          <div class="col-l-6">
              <div class="form-group">
                <input type="text"  placeholder="Confirm Password..." class="form-last-name form-control" id="form-last-name" formControlName="confirmPassword">
              </div>
              <span class="alert alert-danger" *ngIf="form.errors?.mismatchedFields">Password missmatched</span>
              <br/>
            </div>
        <button type="submit" class="btn btn primary pull-right" [disabled]="!registerForm.form.valid">Register</button>
    </form>
  </div>
  </div>
</div>
</div>
